<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Bookshelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar_title">My Bookshelf</h1>
    </header>
    <main>
        <section class="input-sec">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBuku">
                <div class="input">
                    <label for="inputJudul">Judul</label>
                    <input id="inputJudul" type="text" required>
                </div>
                <div class="input">
                    <label for="inputPenulis">Penulis</label>
                    <input id="inputPenulis" type="text" required>
                </div>
                <div class="input">
                    <label for="inputTahun">Tahun</label>
                    <input id="inputTahun" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="bookDone" id="bookDoneLabel">Selesai dibaca</label>
                    <input id="bookDone" type="checkbox">
                </div>
                <button id="save">Masukkan Buku ke Rak : <span id="bookType"><strong>Belum Dibaca</strong></span></button>
                <button id="editBook">Edit Buku dan Masukkan ke Rak : <span id="editBookType"><strong>Belum Dibaca</strong></strong></span></button>
            </form>
        </section>

        <section class="book_shelf input-sec">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <div class="input">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text">
                </div>
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum Dibaca</h2>
            <div id="listNot" class="listBook">
            </div>
        </section>

        <section class="book_shelf">
            <h2>Selesai Dibaca</h2>
            <div id="listDone" class="listBook">
            </div>
        </section>
    </main>

    <script src="js/myEvent.js"></script>
    <script src="js/myFunction.js"></script>
    <script src="js/myStorage.js"></script>
</body>
</html>
